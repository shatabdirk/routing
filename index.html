<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="script.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body ng-app="testExample">
  <div ng-controller="MyController">

    <!--<div>-->
    <!--  <input type="text" name="city" id="cityId" ng-model="city" ng-require="" />-->
    <!--</div>-->

    <div class="p-3">
      <lable> Enter City </lable>
      <input ng-model="city" name="anim" class="my-input" />
    </div


    <div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>City</th>
            <th>Address 1</th>
            <th>Address 2</th>
            <th>Postal Code</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="emp in empList | filter:city">
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td ng-show="show(emp.phone)">{{emp.phone}}</td>
            <td ng-show="!show(emp.phone)">NA</td>
            <td>{{emp.address.city}}</td>
            <td>{{emp.address.address_line1}}</td>
            <td>{{emp.address.address_line2}}</td>
            <td>{{emp.address.postalCode}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</body>

</html>
